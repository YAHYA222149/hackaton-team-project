<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient definition -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        values="-200 0;200 0;-200 0"
        dur="3s"
        repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background film strip -->
  <rect x="0" y="15" width="200" height="30" fill="rgba(255,215,0,0.1)" rx="5"/>
  <rect x="5" y="20" width="8" height="20" fill="rgba(255,215,0,0.2)"/>
  <rect x="17" y="20" width="8" height="20" fill="rgba(255,215,0,0.2)"/>
  <rect x="175" y="20" width="8" height="20" fill="rgba(255,215,0,0.2)"/>
  <rect x="187" y="20" width="8" height="20" fill="rgba(255,215,0,0.2)"/>
  
  <!-- Main text -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" filter="url(#dropShadow)">
    4U FLIX
  </text>
  
  <!-- Shimmer overlay -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#shimmer)">
    4U FLIX
  </text>
  
  <!-- Play button icon -->
  <circle cx="170" cy="30" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <polygon points="167,27 167,33 173,30" fill="#000" opacity="0.8"/>
</svg>
